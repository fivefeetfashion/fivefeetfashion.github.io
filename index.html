<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Five Feet Fashion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/css/main.css" type="text/css">
    <!-- Background pattern from Subtle Patterns -->
  </head>
  <body>
      <div class="sidebar">
        <div class="wrapper">
          <div class="header">
            <h1 class="brand-title">Logo</h1>
            <h2 class="brand-tagline"></h2>
          </div>
        </div>
      </div> <!--sidebar-->

      <div class="content ">

        <div class="wrapper">
          <div class="masthead">
            <h1>Five Feet Fashion</h1>
          </div>

          <div class="container-fluid">
            <div class="card row">
              <div class="card-thumbnail col-xs-12">
              </div>
              <div class="card-title col-xs-12">
              </div>
            </div>
          </div>
          <div class="container-fluid">
            <div class="card row">
              <div class="card-thumbnail col-xs-12">
              </div>
              <div class="card-title col-xs-12">
              </div>
            </div>
          </div>
          <div class="container-fluid">
            <div class="card row">
              <div class="card-thumbnail col-xs-12">
              </div>
              <div class="card-title col-xs-12">
              </div>
            </div>
          </div>
        </div>
      </div> <!--content-->

      <div id="blog-post" class="blog-post hide">
        <div class="wrapper">
          <div class="close-button">X</div>
          <div class="post-title">
            <h1>Title</h1>
          </div>
          <div class="post">
            post
          </div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
